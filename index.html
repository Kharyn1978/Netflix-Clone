<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Title -->
  <title>Netflix Home</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="src/css/form.css">

</head>

<body>

  <div>

    <div>

      <nav class="navbar">
        <a href="./index.html"><img class="img-logo" src="src/images/580b57fcd9996e24bc43c529.png" alt="NetflixLogo.png"></a>
      </nav>

    </div>


    <div class="main-container">
      <div class="main-title-container">

        <h1 class="main-title">Unlimited movies ,TV shows and more.</h1>
        <h2 class="main-subtitle">Watch anywhere .Cancel anytime.</h2>
        <p class="main-call-to-action">
          Ready to watch? Enter your email to create or restart your membership.
        </p>

      </div>

      <div class="main-email-container">

        <form id="signInForm">

          <input id="userEmail" class="main-email-container-input" type="email" placeholder="Email address" required />

          <!-- <input id="userPassword" class="main-password-container-input" type="password" placeholder="password" required /> -->

        </form>

        <a href="./form.html" class="btn btn-get-started">Get Started> </a>


      </div>
    </div>

  </div>

  <script src="src/js/login.js"></script>
