<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Title -->
  <title>Netflix Login Form</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="src/css/form.css">

</head>

<body class="page2">

  <div class="netflixLogo">

    <nav class="navbar">
      <a href="./index.html"><img class="img-logo" src="src/images/580b57fcd9996e24bc43c529.png"
          alt="NetflixLogo.png"></a>
    </nav>

  </div>


    <div class="formLayout">

      <h3>Sign In</h3>

      <form class="signInForm">

        <div>
          <label for="email" class="inputLabel">Email Address</label>
        </div>
        <div>
          <input type="text" class="formInput" placeholder="Please enter your email" required>
        </div>

        <div>
          <label for="password" class="inputLabel">Password</label>
        </div>
        <div>
          <input type="password" class="formInput" placeholder="Enter your password" required>
        </div>

        <div>
          <button class="submitBtn"><a href="./homePage.html" class="signinBtn">Submit</a></button>
        </div>

        <div class="formFooter">

          <div class="remember">
            <input type="checkbox" name="rememberMe" id="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>

          <div>
            <a href="#" class="remember">Need help?</a>
          </div>

        </div>
        

      </form>

    </div>



  <script src="src/js/login.js"></script>
</body>

</html>
