<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/form.css">

  <link rel="shortcut icon" href="./images/NetflixIcon.png">

</head>

<body>
  <div> 
    <div class="root">
      <nav class="navbar">
        <img class="img-logo" src="./images/NetflixLogo.png" alt="NetflixLogo.png">
        <div class="btn-sign-in">Sign in</div>
      </nav>
    </div>


    <div class="main-container">
      <div class="main-title-container">
        <h1 class="main-title">Unlimited movies ,TV shows and more.</h1>
        <h2 class="main-subtitle">Watch anywhere .Cancel anytime.</h2>
        <p class="main-call-to-action">
          Ready to watch ? Enter your email to create or restart
          your memebership.
        </p>
      </div>
    </div>

    <div class="main-email-container">
      <input class="main-email-container-input" type="email" placeholder="Email address">
      <div class="btn-getstarted">Get></div>
    </div>






  </div>
</body>

</html>
